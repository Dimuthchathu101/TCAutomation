<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Broken Test Site</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        nav { margin-bottom: 20px; }
        nav a { margin-right: 15px; color: #4F81BD; text-decoration: none; font-weight: bold; }
        form { margin-top: 20px; max-width: 300px; }
        label { display: block; margin-top: 10px; }
        input[type="text"], input[type="email"] { width: 100%; padding: 6px; margin-top: 4px; }
        button, input[type="submit"] { margin-top: 15px; background: #4F81BD; color: white; border: none; padding: 8px 16px; cursor: pointer; }
        .error { color: red; margin-top: 10px; }
    </style>
</head>
<body>
    <nav>
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
    </nav>
    <h1>Welcome to the Broken Test Site</h1>
    <p>This site is intentionally broken for testing purposes.</p>
    <form id="testForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email">
        <input type="submit" value="Submit">
        <div class="error" id="formError"></div>
    </form>
    <button id="brokenButton">Click Me</button>
    <div class="error" id="buttonError"></div>
    <script>
        // Broken form: prevent submission and show error
        document.getElementById('testForm').onsubmit = function(e) {
            e.preventDefault();
            document.getElementById('formError').textContent = 'Form submission is broken!';
            // Intentionally do not process or send data
        };
        // Broken button: does nothing or shows error
        document.getElementById('brokenButton').onclick = function() {
            document.getElementById('buttonError').textContent = 'Button is not working!';
            // Intentionally do not perform any action
        };
    </script>
</body>
</html>
